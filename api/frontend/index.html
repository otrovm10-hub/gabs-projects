  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #111);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 40px;
      color: #ffc300;
      text-shadow: 0 0 10px rgba(255, 195, 0, 0.4);
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 260px;
      margin: 0 auto;
    }

    a {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 15px;
      background: #2a2a2a;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-size: 18px;
      border-left: 5px solid #ffc300;
      transition: 0.25s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    a:hover {
      background: #ffc300;
      color: #1e1e1e;
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(255,195,0,0.4);
    }

    .icon {
      font-size: 22px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

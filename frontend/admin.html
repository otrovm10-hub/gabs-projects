<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Administrador</title>

  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1, h2, h3 {
      color: #ffc300;
    }

    input, button, select {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 2px solid #c1121f;
      background: #1e1e1e;
      color: #ffffff;
    }

    button {
      background: #ffc300;
      color: #1e1e1e;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #c1121f;
      color: #ffffff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #2a2a2a;
    }

    .seccion {
      margin-bottom: 20px;
      padding: 15px;
      background: #2a2a2a;
      border-radius: 8px;
      border-left: 4px solid #c1121f;
    }
  </style>
</head>
<body>

  <h1>Panel del Administrador</h1>

  <!-- SECCIÓN: AGREGAR TAREA -->
  <div class="seccion">
    <h3>Agregar tarea a un empleado</h3>
    <label>ID Empleado:</label>
    <input type="text" id="idEmpleadoAgregar" placeholder="Ej: 101">
    <label>Fecha:</label>
    <input type="date" id="fechaAgregar">
    <label>Tarea:</label>
    <input type="text" id="tareaAgregar" placeholder="Descripción de la tarea">
    <button onclick="agregarTarea()">Agregar tarea</button>
  </div>

  <!-- SECCIÓN: VER TAREAS POR FECHA -->
  <div class="seccion">
    <h3>Ver tareas por fecha</h3>
    <label>Fecha:</label>
    <input type="date" id="fecha">
    <button onclick="cargarTareas()">Ver tareas</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Empleado</th>
        <th>Tarea</th>
        <th>Fecha</th>
        <th>Estado</th>
        <th>Obs Empleado</th>
        <th>Obs Admin</th>
        <th>Motivo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaTareas"></tbody>
  </table>

  <script>
    const API = "https://gabs-backend-ultima.onrender.com";

    function agregarTarea() {
      const id = document.getElementById("idEmpleadoAgregar").value.trim();
      const fecha = document.getElementById("fechaAgregar").value;
      const tarea = document.getElementById("tareaAgregar").value.trim();

      if (!id || !fecha || !tarea) {
        alert("Complete ID, fecha y tarea");
        return;
      }

      fetch(`${API}/admin/agregar-tarea`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, fecha, tarea })
      })
      .then(res => res.json())
      .then(() => {
        alert("Tarea agregada");
        document.getElementById("tareaAgregar").value = "";
      })
      .catch(() => alert("Error al agregar tarea"));
    }

    function cargarTareas() {
      const fecha = document.getElementById("fecha").value;
      if (!fecha) {
        alert("Seleccione una fecha");
        return;
      }

      fetch(`${API}/admin/tareas-completas?fecha=${fecha}`)
        .then(res => res.json())
        .then(data => mostrarTareas(data))
        .catch(() => alert("Error cargando tareas"));
    }

    function mostrarTareas(tareas) {
      const tbody = document.getElementById("tablaTareas");
      tbody.innerHTML = "";

      if (!tareas || tareas.length === 0) {
        tbody.innerHTML = `<tr><td colspan="8">No hay tareas para esta fecha</td></tr>`;
        return;
      }

      tareas.forEach(t => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${t.nombre || t.id}</td>
          <td>${t.tarea}</td>
          <td>${t.fecha}</td>
          <td>${t.estado || ""}</td>
          <td>${t.obsEmpleado || ""}</td>
          <td>${t.obsAdmin || ""}</td>
          <td>${t.motivoNoRealizada || ""}</td>
          <td>
            <button onclick="aprobar('${t.id}','${t.fecha}','${t.tarea}')">Aprobar</button>
            <button onclick="devolver('${t.id}','${t.fecha}','${t.tarea}')">Devolver</button>
            <button onclick="reprogramar('${t.id}','${t.fecha}','${t.tarea}')">Reprogramar</button>
          </td>
        `;

        tbody.appendChild(tr);
      });
    }

    function aprobar(id, fecha, tarea) {
      const obs = prompt("Observación del administrador (opcional):") || "";

      fetch(`${API}/admin/aprobar`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, fecha, tarea, observacionAdmin: obs })
      })
      .then(res => res.json())
      .then(() => cargarTareas())
      .catch(() => alert("Error al aprobar"));
    }

    function devolver(id, fecha, tarea) {
      const motivo = prompt("Motivo de devolución:");
      if (!motivo) return;

      fetch(`${API}/admin/devolver`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, fecha, tarea, motivo })
      })
      .then(res => res.json())
      .then(() => cargarTareas())
      .catch(() => alert("Error al devolver"));
    }

    function reprogramar(id, fecha, tarea) {
      const nuevaFecha = prompt("Nueva fecha (YYYY-MM-DD):");
      if (!nuevaFecha) return;

      const obs = prompt("Observación del administrador (opcional):") || "";

      fetch(`${API}/admin/reprogramar`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, fecha, tarea, nuevaFecha, observacionAdmin: obs })
      })
      .then(res => res.json())
      .then(() => cargarTareas())
      .catch(() => alert("Error al reprogramar"));
    }
  </script>

</body>
</html>

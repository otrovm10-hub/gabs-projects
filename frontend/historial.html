<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de Tareas</title>

  <link rel="manifest" href="/manifest.json">

  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1, h2 {
      color: #ffc300;
    }

    #contenedor {
      max-width: 900px;
      margin: 20px auto;
      background: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      border-left: 5px solid #c1121f;
      text-align: left;
    }

    .fecha-bloque {
      margin-bottom: 30px;
      padding: 15px;
      background: #1e1e1e;
      border-radius: 10px;
      border-left: 5px solid #ffc300;
    }

    .tarea-card {
      background: #2a2a2a;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      border-left: 5px solid #c1121f;
    }

    button {
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 2px solid #c1121f;
      background: #ffc300;
      color: #1e1e1e;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #c1121f;
      color: #ffffff;
    }
  </style>
</head>

<body>

  <h1>Historial de Tareas Aprobadas</h1>

  <button onclick="window.location.href='admin.html'">⬅ Volver al panel</button>

  <div id="contenedor">
    <p>Cargando historial...</p>
  </div>

  <script>
    function escapeHTML(str) {
      if (!str) return "";
      return str.replace(/[&<>"']/g, m => ({
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;",
        '"': "&quot;",
        "'": "&#39;"
      }[m]));
    }

    function cargarHistorial() {
      // ✔ CORREGIDO: ahora usa la ruta real del backend serverless
      fetch("/api/admin/historial")
        .then(res => res.json())
        .then(data => mostrarHistorial(data))
        .catch(err => {
          document.getElementById("contenedor").innerHTML =
            "<p>Error al cargar el historial.</p>";
          console.error("Error:", err);
        });
    }

    function mostrarHistorial(data) {
      const cont = document.getElementById("contenedor");
      cont.innerHTML = "";

      if (!data || Object.keys(data).length === 0) {
        cont.innerHTML = "<p>No hay tareas en el historial.</p>";
        return;
      }

      // El historial viene como:
      // historial[empleadoId][fecha] = [ { tareaId, estado, ... } ]
      const porFecha = {};

      Object.entries(data).forEach(([empleadoId, fechas]) => {
        Object.entries(fechas).forEach(([fecha, tareas]) => {
          if (!porFecha[fecha]) porFecha[fecha] = [];

          tareas.forEach(t => {
            porFecha[fecha].push({
              empleadoId,
              nombre: "Empleado " + empleadoId,
              tarea: t.tarea || t.tareaId || "Tarea",
              estado: t.estado || "desconocido",
              obsEmpleado: t.obsEmpleado || "",
              obsAdmin: t.obsAdmin || "",
              motivoNoRealizada: t.motivoNoRealizada || ""
            });
          });
        });
      });

      Object.keys(porFecha)
        .sort((a, b) => new Date(b) - new Date(a))
        .forEach(fecha => {
          const bloque = document.createElement("div");
          bloque.className = "fecha-bloque";

          bloque.innerHTML = `<h2>${fecha}</h2>`;

          porFecha[fecha].forEach(t => {
            const card = document.createElement("div");
            card.className = "tarea-card";

            card.innerHTML = `
              <strong>Empleado:</strong> ${escapeHTML(t.nombre)} (${escapeHTML(t.empleadoId)})<br>
              <strong>Tarea:</strong> ${escapeHTML(t.tarea)}<br>
              <strong>Estado:</strong> ${escapeHTML(t.estado)}<br>
              ${t.obsEmpleado ? `<strong>Obs empleado:</strong> ${escapeHTML(t.obsEmpleado)}<br>` : ""}
              ${t.obsAdmin ? `<strong>Obs admin:</strong> ${escapeHTML(t.obsAdmin)}<br>` : ""}
              ${t.motivoNoRealizada ? `<strong>Motivo no realizada:</strong> ${escapeHTML(t.motivoNoRealizada)}<br>` : ""}
            `;

            bloque.appendChild(card);
          });

          cont.appendChild(bloque);
        });
    }

    cargarHistorial();
  </script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js");
    }
  </script>

</body>
</html>

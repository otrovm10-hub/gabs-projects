<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Empleado</title>

  <link rel="manifest" href="/manifest-empleado.json">

  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1, h2, h3 {
      color: #ffc300;
    }

    #login, #panel {
      max-width: 900px;
      margin: 20px auto;
      background: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      border-left: 5px solid #c1121f;
    }

    input, button, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 2px solid #c1121f;
      background: #1e1e1e;
      color: #ffffff;
      font-size: 16px;
    }

    button {
      background: #ffc300;
      color: #1e1e1e;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #c1121f;
      color: #ffffff;
    }

    .cal-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .cal-dia {
      background: #2a2a2a;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      border-left: 4px solid #c1121f;
      min-height: 80px;
    }

    .cal-dia:hover {
      background: #3a3a3a;
    }

    .tarea-card {
      background: #2a2a2a;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      border-left: 5px solid #ffc300;
      text-align: left;
    }

    .btn-mini {
      width: auto;
      padding: 6px 10px;
      margin-right: 5px;
      margin-top: 5px;
      font-size: 14px;
      background: #ffc300;
      color: #1e1e1e;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-mini:hover {
      background: #c1121f;
      color: #ffffff;
    }

    #bienvenida {
      margin-top: 10px;
      font-style: italic;
      color: #ddd;
    }

    .foto-label {
      color: #ffc300;
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>

<body>

  <h1>Panel del Empleado</h1>

  <!-- LOGIN -->
  <div id="login">
    <h3>Ingrese sus credenciales</h3>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="clave" placeholder="Clave">
    <button onclick="login()">Entrar</button>
  </div>

  <!-- PANEL -->
  <div id="panel" style="display:none;">
    <h2 id="nombreEmpleado"></h2>
    <div id="bienvenida"></div>

    <h3>Calendario de tareas</h3>

    <div>
      <button onclick="mesAnterior()">‚Üê Mes anterior</button>
      <button onclick="mesSiguiente()">Mes siguiente ‚Üí</button>
    </div>

    <h3 id="tituloMes"></h3>

    <div id="calendario"></div>

    <h3 id="tituloDia"></h3>
    <div id="listaTareas"></div>
  </div>

  <script>
    const API = "https://gabs-backend-ultima.onrender.com";

    let empleadoID = null;
    let nombreEmpleado = "";
    let fechaActual = new Date();
    let fechaSeleccionada = null;
    let intervaloRefresco = null;

    function escapeHTML(str) {
      if (!str) return "";
      return str.replace(/[&<>"']/g, m => ({
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;",
        '"': "&quot;",
        "'": "&#39;"
      }[m]));
    }

    /* ---------------------------
       LOGIN
    ----------------------------*/
    function login() {
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();

      if (!usuario || !clave) {
        alert("Ingrese usuario y clave");
        return;
      }

      fetch(`${API}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usuario, clave })
      })
      .then(res => res.json())
      .then(data => {
        if (!data.ok) {
          alert("Credenciales incorrectas");
          return;
        }

        empleadoID = data.id;
        nombreEmpleado = data.nombre;

        document.getElementById("login").style.display = "none";
        document.getElementById("panel").style.display = "block";

        document.getElementById("nombreEmpleado").textContent =
          "Hola, " + escapeHTML(nombreEmpleado);

        document.getElementById("bienvenida").textContent =
          "Bienvenido a tu panel de tareas.";

        cargarCalendario();
      });
    }

    /* ---------------------------
       CALENDARIO
    ----------------------------*/
    function cargarCalendario() {
      const a√±o = fechaActual.getFullYear();
      const mes = fechaActual.getMonth();

      document.getElementById("tituloMes").textContent =
        nombreMes(mes) + " " + a√±o;

      const primerDia = new Date(a√±o, mes, 1);
      const ultimoDia = new Date(a√±o, mes + 1, 0);

      const cont = document.getElementById("calendario");
      cont.innerHTML = `<div class="cal-grid"></div>`;
      const grid = cont.querySelector(".cal-grid");

      for (let i = 0; i < primerDia.getDay(); i++) {
        grid.innerHTML += `<div></div>`;
      }

      for (let dia = 1; dia <= ultimoDia.getDate(); dia++) {
        const fecha = `${a√±o}-${String(mes + 1).padStart(2, "0")}-${String(dia).padStart(2, "0")}`;

        grid.innerHTML += `
          <div class="cal-dia" onclick="verDia('${fecha}')">
            <strong>${dia}</strong><br>
            <div id="info-${fecha}">Cargando...</div>
          </div>
        `;
      }

      cargarResumenMes(a√±o, mes);
    }

    function cargarResumenMes(a√±o, mes) {
      const ultimoDia = new Date(a√±o, mes + 1, 0).getDate();

      for (let dia = 1; dia <= ultimoDia; dia++) {
        const fecha = `${a√±o}-${String(mes + 1).padStart(2, "0")}-${String(dia).padStart(2, "0")}`;

        fetch(`${API}/tareas-del-dia/${empleadoID}?fecha=${fecha}`)
          .then(res => res.json())
          .then(data => {
            const tareas = data.tareas || [];
            const div = document.getElementById("info-" + fecha);

            if (!div) return;

            if (tareas.length === 0) {
              div.textContent = "0 tareas";
              return;
            }

            const colores = tareas.map(t => {
              if (t.estado === "en_proceso") return "üü°";
              if (t.estado === "devuelto") return "üü†";
              return "‚ö™";
            }).join("");

            div.innerHTML = `${tareas.length} tareas<br>${colores}`;
          });
      }
    }

    function mesAnterior() {
      fechaActual.setMonth(fechaActual.getMonth() - 1);
      cargarCalendario();
    }

    function mesSiguiente() {
      fechaActual.setMonth(fechaActual.getMonth() + 1);
      cargarCalendario();
    }

    function nombreMes(m) {
      return [
        "Enero","Febrero","Marzo","Abril","Mayo","Junio",
        "Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"
      ][m];
    }

    /* ---------------------------
       VER TAREAS DEL D√çA
    ----------------------------*/
    function verDia(fecha) {
      fechaSeleccionada = fecha;
      cargarTareasDelDia();

      if (intervaloRefresco) clearInterval(intervaloRefresco);
      intervaloRefresco = setInterval(cargarTareasDelDia, 5000);
    }

    function cargarTareasDelDia() {
      if (!fechaSeleccionada) return;

      fetch(`${API}/tareas-del-dia/${empleadoID}?fecha=${fechaSeleccionada}`)
        .then(res => res.json())
        .then(data => mostrarTareas(fechaSeleccionada, data.tareas || []));
    }

    /* ---------------------------
       MOSTRAR TAREAS + FOTOS
    ----------------------------*/
    function mostrarTareas(fecha, tareas) {
      document.getElementById("tituloDia").textContent = "Tareas del " + fecha;

      const cont = document.getElementById("listaTareas");
      cont.innerHTML = "";

      const visibles = tareas.filter(t =>
        t.estado === "pendiente" ||
        t.estado === "en_proceso" ||
        t.estado === "devuelto"
      );

      if (visibles.length === 0) {
        cont.innerHTML = "<p>No tienes tareas este d√≠a.</p>";
        return;
      }

      visibles.forEach(t => crearTarjeta(t, fecha));
    }

    function crearTarjeta(t, fecha) {
      const card = document.createElement("div");
      card.className = "tarea-card";

      const icono =
        t.estado === "en_proceso" ? "üü°" :
        t.estado === "devuelto" ? "üü†" :
        "‚ö™";

      card.innerHTML = `
        <strong>Tarea:</strong> ${escapeHTML(t.tarea)}<br>
        <p><strong>Estado:</strong> ${icono} ${escapeHTML(t.estado)}</p>

        <label class="foto-label">Foto ANTES:</label>
        <input type="file" id="antes-${t.tarea}" accept="image/*" capture="environment">

        <label class="foto-label">Foto DESPU√âS:</label>
        <input type="file" id="despues-${t.tarea}" accept="image/*" capture="environment">

        <label class="foto-label">Observaci√≥n:</label>
        <textarea id="obs-${t.tarea}" placeholder="Escriba una observaci√≥n..."></textarea>

        <button class="btn-mini" onclick="enviarTarea('${t.tarea}', '${fecha}')">
          Enviar fotos
        </button>

        <button class="btn-mini"
                onclick="cambiarEstado('${t.tarea}', 'en_proceso', '${fecha}')">
          En proceso
        </button>

        <button class="btn-mini"
                onclick="cambiarEstado('${t.tarea}', 'terminada', '${fecha}')">
          Terminada
        </button>

        <button class="btn-mini"
                onclick="marcarNoRealizada('${t.tarea}', '${fecha}')">
          No realizada
        </button>

        <button class="btn-mini"
                onclick="agregarObservacion('${t.tarea}', '${fecha}')">
          Observaci√≥n
        </button>
      `;

      document.getElementById("listaTareas").appendChild(card);
    }

    /* ---------------------------
       SUBIR FOTOS
    ----------------------------*/
    async function enviarTarea(tarea, fecha) {
      const fotoAntes = document.getElementById(`antes-${tarea}`).files[0];
      const fotoDespues = document.getElementById(`despues-${tarea}`).files[0];
      const obsEmpleado = document.getElementById(`obs-${tarea}`).value;

      if (!fotoAntes || !fotoDespues) {
        alert("Debe subir ambas fotos.");
        return;
      }

      const formData = new FormData();
      formData.append("empleadoId", empleadoID);
      formData.append("fecha", fecha);
      formData.append("tarea", tarea);
      formData.append("fotoAntes", fotoAntes);
      formData.append("fotoDespues", fotoDespues);
      formData.append("obsEmpleado", obsEmpleado);

      const res = await fetch(`${API}/empleado/subir-tarea`, {
        method: "POST",
        body: formData
      });

      if (res.ok) {
        alert("Tarea enviada correctamente.");
        cargarTareasDelDia();
      } else {
        alert("Error al enviar la tarea.");
      }
    }

    /* ---------------------------
       CAMBIAR ESTADO
    ----------------------------*/
    function cambiarEstado(tarea, estado, fecha) {
      fetch(`${API}/guardar-estado`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          empleado: empleadoID,
          fecha: fecha,
          tarea: tarea.trim(),
          estado: estado
        })
      })
      .then(() => cargarTareasDelDia());
    }

    function marcarNoRealizada(tarea, fecha) {
      const motivo = prompt("Motivo de no realizaci√≥n:");
      if (!motivo) return;

      fetch(`${API}/guardar-estado`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          empleado: empleadoID,
          fecha: fecha,
          tarea: tarea.trim(),
          estado: "no_realizada",
          motivoNoRealizada: motivo
        })
      })
      .then(() => cargarTareasDelDia());
    }

    function agregarObservacion(tarea, fecha) {
      const obs = prompt("Escribe tu observaci√≥n:");
      if (!obs) return;

      fetch(`${API}/guardar-observacion`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          empleado: empleadoID,
          fecha: fecha,
          tarea: tarea.trim(),
          observacion: obs
        })
      })
      .then(() => cargarTareasDelDia());
    }
  </script>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js");
    }
  </script>

</body>
</html>

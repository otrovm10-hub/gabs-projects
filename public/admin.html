<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel del Administrador</title>

  <!-- Manifest exclusivo del administrador -->
  <link rel="manifest" href="/manifest-admin.json">

  <style>
    body {
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1, h2, h3 {
      color: #ffc300;
    }

    #panel {
      max-width: 1000px;
      margin: 20px auto;
      background: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      border-left: 5px solid #c1121f;
    }

    input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 2px solid #c1121f;
      background: #1e1e1e;
      color: #ffffff;
      font-size: 16px;
    }

    button {
      background: #ffc300;
      color: #1e1e1e;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #c1121f;
      color: #ffffff;
    }

    .cal-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .cal-dia {
      background: #2a2a2a;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      border-left: 4px solid #c1121f;
      min-height: 80px;
    }

    .cal-dia:hover {
      background: #3a3a3a;
    }

    .tarea-card {
      background: #2a2a2a;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      border-left: 5px solid #ffc300;
      text-align: left;
    }

    .btn-mini {
      width: auto;
      padding: 6px 10px;
      margin-right: 5px;
      margin-top: 5px;
      font-size: 14px;
      background: #ffc300;
      color: #1e1e1e;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-mini:hover {
      background: #c1121f;
      color: #ffffff;
    }
  </style>
</head>

<body>

  <h1>Panel del Administrador</h1>

  <div id="panel">
    <h3>Calendario de tareas</h3>

    <div>
      <button onclick="mesAnterior()">‚Üê Mes anterior</button>
      <button onclick="mesSiguiente()">Mes siguiente ‚Üí</button>
    </div>

    <h3 id="tituloMes"></h3>

    <div id="calendario"></div>

    <h3 id="tituloDia"></h3>
    <div id="listaTareas"></div>
  </div>

  <script>
    const API = "https://gabs-backend-ultima.onrender.com";

    let fechaActual = new Date();
    let fechaSeleccionada = null;
    let intervaloRefresco = null;

    function escapeHTML(str) {
      if (!str) return "";
      return str.replace(/[&<>"']/g, m => ({
        "&": "&amp;",
        "<": "&lt;",
        ">": "&gt;",
        '"': "&quot;",
        "'": "&#39;"
      }[m]));
    }

    /* ---------------------------
       CALENDARIO
    ----------------------------*/
    function cargarCalendario() {
      const a√±o = fechaActual.getFullYear();
      const mes = fechaActual.getMonth();

      document.getElementById("tituloMes").textContent =
        nombreMes(mes) + " " + a√±o;

      const primerDia = new Date(a√±o, mes, 1);
      const ultimoDia = new Date(a√±o, mes + 1, 0);

      const cont = document.getElementById("calendario");
      cont.innerHTML = `<div class="cal-grid"></div>`;
      const grid = cont.querySelector(".cal-grid");

      for (let i = 0; i < primerDia.getDay(); i++) {
        grid.innerHTML += `<div></div>`;
      }

      for (let dia = 1; dia <= ultimoDia.getDate(); dia++) {
        const fecha = `${a√±o}-${String(mes + 1).padStart(2, "0")}-${String(dia).padStart(2, "0")}`;

        grid.innerHTML += `
          <div class="cal-dia" onclick="verDia('${fecha}')">
            <strong>${dia}</strong><br>
            <div id="info-${fecha}">Cargando...</div>
          </div>
        `;
      }

      cargarResumenMes(a√±o, mes);
    }

    function cargarResumenMes(a√±o, mes) {
      const ultimoDia = new Date(a√±o, mes + 1, 0).getDate();

      for (let dia = 1; dia <= ultimoDia; dia++) {
        const fecha = `${a√±o}-${String(mes + 1).padStart(2, "0")}-${String(dia).padStart(2, "0")}`;

        fetch(`${API}/admin/tareas-completas?fecha=${fecha}`)
          .then(res => res.json())
          .then(tareas => {
            const div = document.getElementById("info-" + fecha);
            if (!div) return;

            if (tareas.length === 0) {
              div.textContent = "0 tareas";
              return;
            }

            const colores = tareas.map(t => {
              if (t.estado === "en_revision") return "üü°";
              if (t.estado === "devuelto") return "üü†";
              if (t.estado === "terminada") return "üü¢";
              return "‚ö™";
            }).join("");

            div.innerHTML = `${tareas.length} tareas<br>${colores}`;
          });
      }
    }

    function mesAnterior() {
      fechaActual.setMonth(fechaActual.getMonth() - 1);
      cargarCalendario();
    }

    function mesSiguiente() {
      fechaActual.setMonth(fechaActual.getMonth() + 1);
      cargarCalendario();
    }

    function nombreMes(m) {
      return [
        "Enero","Febrero","Marzo","Abril","Mayo","Junio",
        "Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"
      ][m];
    }

    /* ---------------------------
       VER TAREAS DEL D√çA
    ----------------------------*/
    function verDia(fecha) {
      fechaSeleccionada = fecha;
      cargarTareasDelDia();

      if (intervaloRefresco) clearInterval(intervaloRefresco);
      intervaloRefresco = setInterval(cargarTareasDelDia, 5000);
    }

    function cargarTareasDelDia() {
      if (!fechaSeleccionada) return;

      fetch(`${API}/admin/tareas-completas?fecha=${fechaSeleccionada}`)
        .then(res => res.json())
        .then(tareas => mostrarTareas(fechaSeleccionada, tareas));
    }

    /* ---------------------------
       MOSTRAR TAREAS
    ----------------------------*/
    function mostrarTareas(fecha, tareas) {
      document.getElementById("tituloDia").textContent = "Tareas del " + fecha;

      const cont = document.getElementById("listaTareas");
      cont.innerHTML = "";

      if (tareas.length === 0) {
        cont.innerHTML = "<p>No hay tareas este d√≠a.</p>";
        return;
      }

      tareas.forEach(t => crearTarjeta(t, fecha));
    }

    function crearTarjeta(t, fecha) {
      const card = document.createElement("div");
      card.className = "tarea-card";

      const icono =
        t.estado === "en_revision" ? "üü°" :
        t.estado === "devuelto" ? "üü†" :
        t.estado === "terminada" ? "üü¢" :
        "‚ö™";

      card.innerHTML = `
        <strong>${escapeHTML(t.nombre)}</strong><br>
        <strong>Tarea:</strong> ${escapeHTML(t.tarea)}<br>
        <p><strong>Estado:</strong> ${icono} ${escapeHTML(t.estado)}</p>
      `;

      if (t.obsEmpleado) {
        card.innerHTML += `<p><strong>Obs. Empleado:</strong> ${escapeHTML(t.obsEmpleado)}</p>`;
      }

      if (t.motivoNoRealizada) {
        card.innerHTML += `<p><strong>Motivo:</strong> ${escapeHTML(t.motivoNoRealizada)}</p>`;
      }

      if (t.obsAdmin) {
        card.innerHTML += `<p><strong>Obs. Admin:</strong> ${escapeHTML(t.obsAdmin)}</p>`;
      }

      card.innerHTML += `
        <button class="btn-mini" onclick="aprobar('${t.id}','${fecha}','${escapeHTML(t.tarea)}')">Aprobar</button>
        <button class="btn-mini" onclick="devolver('${t.id}','${fecha}','${escapeHTML(t.tarea)}')">Devolver</button>
        <button class="btn-mini" onclick="reprogramar('${t.id}','${fecha}','${escapeHTML(t.tarea)}')">Reprogramar</button>
        <button class="btn-mini" onclick="obsAdmin('${t.id}','${fecha}','${escapeHTML(t.tarea)}')">Observaci√≥n</button>
      `;

      document.getElementById("listaTareas").appendChild(card);
    }

    /* ---------------------------
       ACCIONES DEL ADMIN
    ----------------------------*/
    function aprobar(id, fecha, tarea) {
      const obs = prompt("Observaci√≥n (opcional):") || "";

      fetch(`${API}/admin/aprobar`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, fecha, tarea, observacionAdmin: obs })
      })
      .then(() => cargarTareasDelDia());
    }

    function devolver(id, fecha, tarea) {
      const motivo = prompt("Motivo de devoluci√≥n:");
      if (!motivo) return;

      fetch(`${API}/admin/devolver`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, fecha, tarea, motivo })
      })
      .then(() => cargarTareasDelDia());
    }

    function reprogramar(id, fecha, tarea) {
      const nuevaFecha = prompt("Nueva fecha (YYYY-MM-DD):");
      if (!nuevaFecha) return;

      const obs = prompt("Observaci√≥n (opcional):") || "";

      fetch(`${API}/admin/reprogramar`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, fecha, tarea, nuevaFecha, observacionAdmin: obs })
      })
      .then(() => cargarTareasDelDia());
    }

    function obsAdmin(id, fecha, tarea) {
      const obs = prompt("Escribe tu observaci√≥n:");
      if (!obs) return;

      fetch(`${API}/guardar-observacion-admin`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, fecha, tarea, observacionAdmin: obs })
      })
      .then(() => cargarTareasDelDia());
    }

    cargarCalendario();
  </script>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js");
    }
  </script>

</body>
</html>
